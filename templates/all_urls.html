<!-- templates/all_urls.html -->
{% extends "base.html" %}

{% block title %}ClipQuick - All Shortened URLs{% endblock %}

{% block content %}
<div class="ui segment">
    <h1 class="ui header">List of All Shortened URLs</h1>

    <table class="ui celled table">
        <thead>
            <tr>
                <th>Original URL</th>
                <th>Shortened URL</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url.original_url }}</td>
                <td><a href="{{ request.host_url + url.short_code }}" target="_blank">{{ request.host_url +
                        url.short_code }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- <a href="{{ url_for('shorten_url.home') }}">Back to Home</a> -->
</div>
{% endblock %}
